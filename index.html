<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <section class="hero">
      <div class="img-container"></div>

      <div class="product-info">
        <p class="product-type">Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-price">
          <p class="product-price-principal">$149.99</p>
          <p class="product-price-secondary">$169.99</p>
        </div>

        <button class="card-btn">
          <img src="./assets/icon-cart.svg" alt="">
          Add to Cart</button>
      </div>
    </section>
  </main>

</body>

</html>
